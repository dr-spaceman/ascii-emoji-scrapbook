<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ASCII Emoji Scrapbook -- Save your Memor-emojis</title>
  </head>
  <body>
    <main>
      <h1>ASCII Emoji Scrapbook</h1>
      <div id="output"></div>
      <div id="info">
        <p>
          Paste your favorite Emoji to store
          <span>(<kbd id="kbd__paste">Ctrl + V</kbd>)</span>. You can paste
          pretty much anything, actually.
        </p>
        <p><kbd>Shift + click</kbd> to delete those out of favor.</p>
      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
